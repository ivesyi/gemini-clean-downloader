<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gemini Clean Downloader Settings</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main class="container">
      <h1 data-i18n="settings_title">Gemini Clean Downloader</h1>
      <p class="subtitle" data-i18n="settings_subtitle">Configure the local Docker cleaning service.</p>

      <section class="card">
        <label>
          <span data-i18n="label_service_url">Service URL</span>
          <input id="serviceUrl" type="text" data-i18n-placeholder="label_service_url" placeholder="http://127.0.0.1:17811" />
        </label>
        <label>
          <span data-i18n="label_input_subdir">Input folder (subdir under mounted base)</span>
          <input id="inputSubdir" type="text" data-i18n-placeholder="label_input_subdir" placeholder="Gemini-Originals" />
        </label>
        <label>
          <span data-i18n="label_output_subdir">Result folder (subdir under mounted base)</span>
          <input id="outputSubdir" type="text" data-i18n-placeholder="label_output_subdir" placeholder="Gemini-Clean" />
        </label>
        <label>
          <span data-i18n="label_language">UI language</span>
          <select id="uiLanguage">
            <option value="auto" data-i18n="lang_auto">Auto (browser)</option>
            <option value="en" data-i18n="lang_en">English</option>
            <option value="zh_CN" data-i18n="lang_zh">简体中文</option>
          </select>
        </label>
        <label class="checkbox">
          <input id="deleteOriginals" type="checkbox" />
          <span data-i18n="label_delete_originals">Delete originals after cleaning</span>
        </label>
        <label class="checkbox">
          <input id="autoClean" type="checkbox" />
          <span data-i18n="label_auto_clean">Auto clean after downloads finish</span>
        </label>
      </section>

      <section class="actions">
        <button id="saveBtn" data-i18n="btn_save">Save Settings</button>
        <button id="testBtn" class="secondary" data-i18n="btn_test">Test Connection</button>
        <span id="status"></span>
      </section>

      <section class="hint">
        <strong data-i18n="hint_docker_mount">Docker mount reminder: The service only sees the directory mounted into the container (default /data). Your input/output folders must be subdirectories inside that mount.</strong>
      </section>
    </main>

    <script src="i18n.js"></script>
    <script src="options.js"></script>
  </body>
</html>
